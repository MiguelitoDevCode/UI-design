<body>

     <header class="header">

         <form action="#" class="search-bar">
             <input type="search" name="search-bar" placeholder="Rechercher...">
             <button type="submit"><i><img src="Images/search.png" style="width: 15px; height: 15px" alt=""></i></button>
         </form>
     </header>

     <div class="background"></div>
     <div class="container">
         <div class="content">
             <h2 class="logo"><i><img src="Images/ico.png" style="width: 50px; height: 40px" alt=""></i>MigDevCode.</h2>

                 <div class="social-icons">
                     <a href="#"><i><img src="Images/twitter.png" alt=""></i></a>
                     <a href="#"><i><img src="Images/facebook.png" alt=""></i></a>
                     <a href="#"><i><img src="Images/instagram.png" alt=""></i></a>
                     <a href="#"><i><img src="Images/whatsapp.png" alt=""></i></a>
                 </div>
             </div>

         <div class="logreg-box">
             <div class="form-box login" id="login">
                 <form action="#">
                     <h2>Connexion</h2>

                     <div class="input-box">
                         <span class="icon"><i><img src="Images/contact.png" alt=""></i></span>
                         <input type="email" required="required">
                         <label>Email</label>
                     </div>
                     <div class="input-box">
                         <span class="icon"><i><img src="Images/lock.png" alt=""></i></span>
                         <input type="password" maxlength="18" required="required">

                     </div>

                 </form>
             </div>

             <div class="form-box register" id="register">
                 <form action="#" >
                     <h2>Inscription</h2>

                     <div class="input-box">
                         <span class="icon"><i><img src="Images/sellico.png" alt=""></i></span>
                         <input type="text" required="required">
                         <label>Noms</label>
                     </div>
                     <div class="input-box">
                         <span class="icon"><i><img src="Images/contact.png" alt=""></i></span>
                         <input type="email" required="required">
                         <label>Email</label>
                     </div>
                     <div class="input-box">
                         <span class="icon"><i><img src="Images/lock.png" alt=""></i></span>

                         <label>Mot De Passe</label>
                     </div>

                     </div>
                     <button type="submit" class="btn">S'Inscrire</button>

                 </form>
             </div>
         </div>
     </div>


    <script src="appJs.js"></script>

</html>
